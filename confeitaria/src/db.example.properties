# Exemplo de configuração do banco para desenvolvimento local.
# Copie este arquivo para "db.properties" (ver abaixo) e ajuste os valores.
#
# Chaves reconhecidas pela classe model.repositories.DBConnection:
# - DB_HOST: host do PostgreSQL (opcional; padrão: localhost)
# - DB_PORT: porta do PostgreSQL (opcional; padrão: 5432)
# - DB_NAME: nome do banco (obrigatório)
# - DB_USER: usuário do banco (obrigatório)
# - DB_PASSWORD: senha do banco (obrigatório)
#
# Observação:
# DBConnection procura "src/db.properties" relativo ao diretório de execução (working directory).
# Em geral, execute o projeto com working directory sendo a pasta "confeitaria/" para que "src/db.properties" seja encontrado.

DB_HOST=localhost
DB_PORT=5432
DB_NAME=confeitaria_db
DB_USER=confeitaria_user
DB_PASSWORD=troque_esta_senha